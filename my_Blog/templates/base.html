<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesomeall.min.css' %}">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand " href="{% url 'index' %}">My Blog </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active offset-2" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>

      {% if not user.is_authenticated %}
        <li class="nav-item">

          <a class="nav-link text-primary ml-3" aria-current="page" href="{% url 'register' %}">Register</a>
        </li>

      {% endif %}

    {% if user.is_authenticated %}

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle offset-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'create' %}">YazÄ± Ekle</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>

          </ul>
        </li>
    {% else %}
        <li class="nav-item ml-3">

          <a class="nav-link text-success " href="{% url 'login' %}" tabindex="-1">
                Login
          </a>
          </li>

    {% endif %}
      </ul>
      <form class="d-flex" method="GET">
        <input class="form-control me-2" type="search" name="arama" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>



{% block body %}

{% endblock %}



<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
