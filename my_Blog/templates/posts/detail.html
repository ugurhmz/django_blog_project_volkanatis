{% extends 'base.html' %}
{% block body %}

<div class="container" style="padding-top:45px;padding-bottom:45px;">
    <div class="card  mt-4 mx-auto" style="width:48rem;">
        <img src="{{ post.image.url }}" class=" rounded img-fluid">
            <div class="card-body">

                    <h3 class="card-title"> {{ post.title }}</h3>
                    <p class="card-text"> {{ post.content}} </p>
                    <p class="text-muted"> <small>{{ post.date }}</small></p>
                     <a href="{% url 'delete' post.id %}" class="btn btn-danger">Sil</a>

            </div>

    </div>
</div>

{% endblock %}
